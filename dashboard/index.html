<!DOCTYPE html>
<html lang="it"><!-- Root element with Italian language setting -->

<head>
    <!-- Character encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive viewport meta for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erogatore Carburante</title><!-- Page title shown in browser tab -->

    <!-- Google Fonts: Poppins family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr date/time picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Base body styling */
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1.05rem;
            background-color: #f8f9fa;
        }

        /* Fixed sidebar styling */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
            padding: 1.5rem 1rem;
        }

        /* Main content area, offset to the right of sidebar */
        .content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            background-color: white;
        }

        /* Sidebar navigation link base styles */
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            text-align: left;
            width: 100%;
            font-size: 1.05rem;
        }

        /* Hover and active states for sidebar links */
        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            color: white;
            background-color: #0d6efd;
            font-weight: 500;
        }
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        /* Scrollable table container with sticky headers */
        .table-container {
            max-height: 65vh;
            overflow-y: auto;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            background-color: white;
            position: relative;
        }
        .table-container table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f8f9fa;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .table-container table thead tr {
            border-bottom: 2px solid #dee2e6;
        }
        .table-container table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        .table-container table th,
        .table-container table td {
            padding: 0.75rem 1rem;
        }
        table {
            font-size: 1rem;
            margin-bottom: 0;
            width: 100%;
        }
        th {
            font-weight: 500;
            white-space: nowrap;
            text-align: center;
        }
        td {
            vertical-align: middle;
            text-align: center;
        }

        /* Pagination controls styling */
        .pagination-container {
            padding: 0.75rem;
            background-color: white;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .page-size-selector .form-select {
            width: auto;
            display: inline-block;
        }

        /* Section headers and titles */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #212529;
            white-space: nowrap;
        }
        .section-title i {
            margin-right: 0.75rem;
            color: #0d6efd;
        }

        /* Button groups and action buttons */
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            padding: 0.35rem 0.75rem;
            font-size: 0.9rem;
        }

        /* Toast notifications container */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
        }

        /* Modal header/body adjustments */
        .modal-header {
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }
        .modal-title {
            font-weight: 500;
        }
        .modal-body {
            padding: 1.5rem;
        }

        /* Search bar and dropdown styles */
        .search-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            width: auto;
        }
        .search-container .search-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .search-bar {
            display: flex;
            width: 320px;
        }
        .search-bar input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .search-bar button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Other minor component adjustments omitted for brevity */
    </style>
</head>

<body>
    <!-- Sidebar navigation -->
    <div class="sidebar">
        <div class="d-flex align-items-center mb-4">
            <span class="fs-4 fw-bold">Fuel Dashboard</span>
        </div>
        <div class="nav flex-column">
            <!-- Buttons toggle visible tab content -->
            <button data-tab="dispenses" class="nav-link active">
                <i class="bi bi-fuel-pump"></i> Erogazioni
            </button>
            <button data-tab="vehicles" class="nav-link">
                <i class="bi bi-truck"></i> Veicoli
            </button>
            <button data-tab="drivers" class="nav-link">
                <i class="bi bi-person-vcard"></i> Autisti
            </button>
            <button data-tab="parameters" class="nav-link">
                <i class="bi bi-gear"></i> Parametri
            </button>
        </div>
    </div>

    <!-- Main content area; sections hidden/shown by the JS tab logic -->
    <div class="content">
        <!-- Erogazioni (Dispenses) section -->
        <section id="dispenses" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="bi bi-fuel-pump"></i> Dati Erogazioni
                </h2>
                <!-- Filters: date range and text search -->
                <div class="search-container">
                    <!-- Date pickers for start/end -->
                    <div class="datetime-picker-container">
                        <div class="input-group">
                            <span class="input-group-text">Da</span>
                            <input type="datetime-local" class="form-control" id="dispenses-start-filter">
                        </div>
                    </div>
                    <div class="datetime-picker-container">
                        <div class="input-group">
                            <span class="input-group-text">A</span>
                            <input type="datetime-local" class="form-control" id="dispenses-end-filter">
                            <button class="btn btn-outline-primary" id="apply-time-filter"><i class="bi bi-funnel"></i></button>
                            <button class="btn btn-outline-secondary" id="clear-time-filter"><i class="bi bi-x"></i></button>
                        </div>
                    </div>
                    <!-- Text search and action buttons -->
                    <div class="search-group">
                        <div class="search-bar">
                            <input type="text" id="dispenses-search" class="form-control" placeholder='Cerca (es. tessera: 123456...)'>
                            <button id="search-dispenses" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                        </div>
                        <!-- Dynamic dropdown for searchable fields -->
                        <div class="dropdown">
                            <button class="btn btn-outline-info dropdown-toggle" type="button" id="dispensesFieldsDropdown" data-bs-toggle="dropdown">
                                <i class="bi bi-info-circle"></i>
                            </button>
                            <ul class="dropdown-menu search-fields-dropdown" aria-labelledby="dispensesFieldsDropdown"></ul>
                        </div>
                        <!-- Control buttons: load, export, delete -->
                        <div class="btn-group">
                            <button id="load-dispenses" class="btn btn-primary" title="Carica">
                                <span id="dispenses-loading" class="spinner-border spinner-border-sm d-none"></span>
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button id="export-dispenses" class="btn btn-success" title="Esporta pagina"><i class="bi bi-download"></i></button>
                            <button id="export-all-dispenses" class="btn btn-success" title="Esporta tutto">Esporta Tutto <i class="bi bi-download"></i></button>
                            <button id="delete-all-dispenses" class="btn btn-danger" title="Elimina tutto"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table of dispenses -->
            <div class="table-container">
                <table id="dispense-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tessera</th>
                            <th>ID Veicolo</th>
                            <th>Compagnia</th>
                            <th>KM Veicolo</th>
                            <th>Lato</th>
                            <th>Modalità</th>
                            <th>Prodotto</th>
                            <th>Litri totali</th>
                            <th>Data e ora</th>
                        </tr>
                    </thead>
                    <tbody></tbody><!-- Rows inserted dynamically -->
                </table>
            </div>
            <!-- Pagination controls -->
            <div class="pagination-container">
                <div class="page-size-selector">
                    <span class="me-2">Dati per pagina:</span>
                    <select id="dispenses-page-size" class="form-select form-select-sm">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="pagination-controls"></div>
            </div>
        </section>

        <!-- Veicoli (Vehicles) section: hidden by default -->
        <section id="vehicles" class="tab-content" style="display:none">
            <!-- Similar structure: header, search, table, pagination -->
            <!-- ... -->
        </section>

        <!-- Autisti (Drivers) section -->
        <section id="drivers" class="tab-content" style="display:none">
            <!-- Similar structure: header, search, table, pagination -->
            <!-- ... -->
        </section>

        <!-- Parametri (Configuration) section -->
        <section id="parameters" class="tab-content" style="display:none">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="bi bi-gear"></i> Parametri di sistema
                </h2>
                <!-- Reload, save, and reset buttons -->
                <div class="btn-group">
                    <button id="load-parameters" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Ricarica</button>
                    <button id="save-parameters" class="btn btn-success"><i class="bi bi-save"></i> Salva</button>
                    <button id="reset-parameters" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise"></i> Ripristina</button>
                </div>
            </div>
            <!-- Accordion for fuel, GUI, and main parameters -->
            <div class="accordion" id="parametersAccordion">
                <!-- Fuel parameters panel -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#fuelParamsCollapse">
                            <i class="bi bi-fuel-pump me-2"></i> Parametri Fuel
                        </button>
                    </h2> 
                    <div id="fuelParamsCollapse" class="accordion-collapse collapse show" data-bs-parent="#parametersAccordion">
                        <div class="accordion-body">
                            <div class="row">
                                <!-- Side 1 card -->
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-header bg-secondary text-white">
                                            <h5 class="card-title mb-0">LATO 1</h5>
                                        </div>
                                        <div class="card-body" id="fuel-side-1-params"></div>
                                    </div>
                                </div>
                                <!-- Side 2 card -->
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-header bg-secondary text-white">
                                            <h5 class="card-title mb-0">LATO 2</h5>
                                        </div>
                                        <div class="card-body" id="fuel-side-2-params"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- GUI parameters panel (collapsed) -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#guiParamsCollapse">
                            <i class="bi bi-display me-2"></i> Parametri GUI
                        </button>
                    </h2>
                    <div id="guiParamsCollapse" class="accordion-collapse collapse" data-bs-parent="#parametersAccordion">
                        <div class="accordion-body">
                            <div class="row">
                                <!-- Side 1 and Side 2 GUI param cards -->
                                <!-- ... -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main parameters panel -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#mainParamsCollapse">
                            <i class="bi bi-gear-wide me-2"></i> Parametri Principali
                        </button>
                    </h2>
                    <div id="mainParamsCollapse" class="accordion-collapse collapse" data-bs-parent="#parametersAccordion">
                        <div class="accordion-body">
                            <div class="card">
                                <div class="card-body" id="main-params"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Add Vehicle modal dialog -->
    <div id="modal-vehicle" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-truck me-2"></i> Aggiungi Veicolo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-vehicle">
                        <!-- Vehicle ID -->
                        <div class="mb-3">
                            <label for="id_veicolo" class="form-label">ID Veicolo</label>
                            <input type="text" class="form-control" id="id_veicolo" name="id_veicolo" required>
                        </div>
                        <!-- Company -->
                        <div class="mb-3">
                            <label for="nome_compagnia" class="form-label">Compagnia</label>
                            <input type="text" class="form-control" id="nome_compagnia" name="nome_compagnia" required>
                        </div>
                        <!-- Initial km -->
                        <div class="mb-3">
                            <label for="km_totali_veicolo" class="form-label">KM Iniziali</label>
                            <input type="number" class="form-control" id="km_totali_veicolo" name="km_totali_veicolo" min="0" step="0.1" required>
                        </div>
                        <!-- License plate -->
                        <div class="mb-3">
                            <label for="targa" class="form-label">Targa</label>
                            <input type="text" class="form-control" id="targa" name="targa" required>
                        </div>
                        <!-- Request km checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="richiedi_km_veicolo" name="richiedi_km_veicolo">
                            <label class="form-check-label" for="richiedi_km_veicolo">Richiedi KM Veicolo</label>
                        </div>
                        <!-- Modal actions -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="submit" class="btn btn-primary">Salva Veicolo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Driver modal dialog -->
    <div id="modal-driver" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-person-vcard me-2"></i> Aggiungi Autista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-driver">
                        <!-- Card ID -->
                        <div class="mb-3">
                            <label for="tessera" class="form-label">Tessera</label>
                            <input type="text" class="form-control" id="tessera" name="tessera" required>
                        </div>
                        <!-- Company -->
                        <div class="mb-3">
                            <label for="nome_compagnia" class="form-label">Compagnia</label>
                            <input type="text" class="form-control" id="nome_compagnia" name="nome_compagnia" required>
                        </div>
                        <!-- Driver name -->
                        <div class="mb-3">
                            <label for="nome_autista" class="form-label">Nome autista</label>
                            <input type="text" class="form-control" id="nome_autista" name="nome_autista" required>
                        </div>
                        <!-- Request PIN -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="richiedi_pin" name="richiedi_pin">
                            <label class="form-check-label" for="richiedi_pin">Richiedi PIN</label>
                        </div>
                        <!-- Request vehicle ID -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="richiedi_id_veicolo" name="richiedi_id_veicolo">
                            <label class="form-check-label" for="richiedi_id_veicolo">Richiedi ID Veicolo</label>
                        </div>
                        <!-- PIN field with validation feedback -->
                        <div class="mb-3">
                            <label for="pin" class="form-label">PIN</label>
                            <input type="text" class="form-control" id="pin" name="pin">
                            <div id="pin-error" class="invalid-feedback">
                                PIN richiesto quando "Richiedi PIN" è selezionato.
                            </div>
                        </div>
                        <!-- Modal actions -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="submit" class="btn btn-primary">Salva Autista</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification element -->
    <div class="toast-container">
        <div id="toast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><!-- Flatpickr core JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script><!-- Italian locale for Flatpickr -->

    <!-- Main application script -->
    <script type="module" src="/dashboard/js/app.js"></script>
</body>
</html>
